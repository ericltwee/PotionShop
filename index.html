<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <title>Potion Shop</title>
  </head>
  <body>
    <div class="container">
      <!----------------------------------green pot------------------>
      <div class="card" id="green">
        <div class="item-img" id="green-item">
          <img src="./img/potionsmll.png" />
        </div>
        <div class="item-description" id="green-description">
          <h1>Green Potion</h1>
          <p>Recovers 500 HP on consumption</p>
          <p>Price : 499 tokens per bottle</p>
          <h1 class="buy">Purchase</h1>
        </div>
      </div>
      <!-------------------------------------blue pot--------------->
      <div class="card" id="blue">
        <div class="item-img" id="blue-item">
          <img src="./img/mana-potionsm.png" />
        </div>
        <div class="item-description" id="blue-description">
          <h1>Blue Potion</h1>
          <p>Recovers 200 MP on consumption</p>
          <p>Price : 399 tokens per bottle</p>
          <h1 class="buy">Purchase</h1>
        </div>
      </div>
      <!-------------------------------------purple pot--------------->
      <div class="card" id="purple">
        <div class="item-img" id="purple-item">
          <img src="./img/expPotion.png" />
        </div>
        <div class="item-description" id="purple-description">
          <h1>Purple Potion</h1>
          <p>Recovers 100 Stamina on consumption</p>
          <p>Price : 499 tokens per bottle</p>
          <h1 class="buy">Purchase</h1>
        </div>
      </div>
    </div>
  </body>
</html>
